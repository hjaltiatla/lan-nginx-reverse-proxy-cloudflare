# pfsense.hjalti.me (LAN-only)
server {
  listen 8443 ssl;
  http2 on;
  server_name pfsense.hjalti.me;

  # Enforce LAN access
  allow 192.168.144.0/24;
  deny  all;

  ssl_certificate     /etc/letsencrypt/live/hjalti.me/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/hjalti.me/privkey.pem;

  location / {
    proxy_pass https://192.168.144.1;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_read_timeout 90s;
  }
}
